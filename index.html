<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Borel&family=Edu+SA+Beginner:wght@700&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="top">

      </div>

      <div class="bottom">
        <h1 class="title">Order Summary</h1>
        <h3 class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</h3>

          <div class="plan">
            <div class="circle"></div>
            <div class="text">
              <h3 class="text-plan"> Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
            <div class="end">
              <a href="">Change</a>
            </div>
          </div>

          <div class="button">
            <input type="summit" value="proceed to payment">
            <h2 class="last-text">Cancel Order</h2>
          </div>

      </div>
    </div>
  </div>

  

  

 
  

  

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
